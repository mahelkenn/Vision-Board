<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg"> 
			<p><span>Grow</span><br><br>Learn to design &amp; <br><strong>Code Websites</strong></p>
		</div>

		<div class="block small-block centered img-only">
			<img src="img/flower.png" alt="Flower"/>
		</div>

		<div class="block small-block centered light-bg lists">
			<p>HTML<br>CSS<br>JavaScript<br>WordPress<br>Python<br></p>
		</div>

		<div class="block large-block left plane-pig">
			<p><span>Freelance</span><br><br>Make enough side cash to <br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="Piggy Bank"/>
		</div>

		<div class="block large-block centered title">
			<img src="img/eye.png" alt="Eye"/>
			<p><span>2020</span><br>Vision Board</p>
		</div>

		<div class="block large-block right plane-pig">
			<img src="img/plane.png" alt="Plane"/>
			<p>Plan a trip where I can <br><strong>Work Remotely</strong></p>
		</div>

		<div class="block small-block centered light-bg lists">
			<p>Walk Dog &plus;&plus;<br>Meditate<br>Yoga<br>Snuggle Pup</p>
		</div>

		<div class="block small-block centered img-only">
			<img src="img/doggo.png" alt="Dog"/>
		</div>

		<div class="block small-block right light-bg">
			<p><span>Mind and Body</span><br><br>Exercise More<br>&amp; Find Zen in <br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
